<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Card Game</title>
	<script src="game.js"></script>
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="wrapper">

		<!-- message -->
		<div id="message">
			message
		</div>

		<!-- starting screen -->
		<div id="starting-screen">
			<h2>Check Out My Awesome Card Game!</h2>
			<div id="start-button">Start New Game</div>
		</div>

		<!-- game board -->
		<div id="board">
			<div class="bar">
				<div id="ai-deck" class="col-1"></div>
				<div id="ai-hand" class="col-2"></div>
			</div>
			<div id="bonuses" class="col-1">
				<div id="ai-bonus" ></div>
				<div id="p-bonus"></div>
			</div>
			<div id="table" class="col-2">
				<div id="ai-zone"></div>
				<div id="p-zone"></div>
			</div>
			<div class="bar">
				<div id="p-deck" class="col-1"></div>
				<div id="p-hand" class="col-2"></div>
			</div>
		</div>
		
	</div>
</body>
</html>
