<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Card Game</title>
	<script src="game.js"></script>
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="wrapper">

		<!-- message -->
		<div id="message">
			message
		</div>

		<!-- starting screen -->
		<div id="starting-screen">
			<h2>Check Out My Awesome Card Game!</h2>
			<div id="start-button">Start New Game</div>
		</div>

		<!-- game board -->
		<div id="board">
			<div class="bar">
				<div id="ai-deck" class="col-1"></div>
				<div id="ai-hand" class="col-2"></div>
			</div>
			<div id="bonuses" class="col-1">
				<div id="ai-bonus" class="row-1"><img src="Placeholder.jpg" alt=""></div>
				<div id="p-bonus" class="row-2"><img src="Placeholder.jpg" alt=""></div>
			</div>
			<div id="table">
				<div id="ai-zone"></div>
				<div id="p-zone"></div>
			</div>
			<div id="heroes" class="col-1">
				<div id="ai-hero" class="row-1"><img src="Placeholder.jpg" alt=""></div>
				<div id="p-hero" class="row-2"><img src="Placeholder.jpg" alt=""></div>
			</div>
			<div id="controls" class="col-1">
				<div id="tip" class="row-1"><div>Tip</div></div>
				<div id="next-turn" class="row-2"><div>Next turn</div></div>
			</div>
			<div class="bar">
				<div id="p-deck" class="col-1"></div>
				<div id="p-hand" class="col-2"></div>
			</div>
		</div>
		
	</div>
</body>
</html>
